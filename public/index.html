<!DOCTYPE html>
<head>
    <link rel="shortcut icon" href="#">
    <title>Trivia Blast!</title>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="login">
        <input type="text" id="email" value="Email"></input>
        <input type="text" value="Password" id="password"></input>
        <button id="loginemail">Login</button>
        <input type="text" value="Retype Password (if registering)" id= "password2"></input>
        <input type="button" id="register" value="Register"></input>
        <span id="welcome"> Welcome <span id="name">No Name</span></span>
    </div>

    <div id="Title">
        <h1>Trivia Blast</h1>
    </div>

    <div id="menu">
      <label for="nickname">Enter Your Nickname</label>
      <input type="text"max="30" id="nickname" required></input> <br>
      <label for="topic">Select a Category</label>
      <select name="topic" id="topic">
        <option value="12">Music</option>
        <option value="18">Computers</option>
        <option value="21">Sports</option>
        <option value="24">Politics</option>
      </select>
      <br>
       <label for="numQuestions">Number of Questions (max is 50)</label> 
      <input type="number" max="50" min="1" id="numQuestions" value="10"></input>
      <br>
     <!--<button id="startGameButton">Start</button>-->
     <button id="createGameButton">Create Game</button>
     <h1>OR</h1>
     <h2>Enter a game ID</h2>
     <label for="jnickname">Enter Your Nickname</label>
      <input type="text"max="30" id="jnickname" required></input> <br>
     <input type="text" id="gameid">
     <button onclick="joinGame()" id="joinButton">Join Game</button>
    </div>

    <div id="readyGames" hidden>
    </div>

    <div id="game" hidden>
        <div id="question"></div>
        <div id="answers"></div>
        <button id="submit" onclick="submitFunc()" >Submit Answer</button>
    </div>

    <div id="answerScreen" hidden>
    </div>

    <div id="results" hidden></div>

    <div id="results2" ></divid>

    <script src="index.js"></script>
</body>
